<html>

            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h1>Ordered list</h1>
            <ol>
                <li>Item 1</li>

            <h1>Ordered list</h1>

                <li>Item 3</li>
            </ol>
        </body>
    </head>
